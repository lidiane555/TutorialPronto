<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tutorial PRONTO</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js" ></script>
</head>
<body>
    <header id="header-container"></header>
    <main>
        <section class="form-container">
            <h2>Cadastro</h2>
            <form action="/cadastro" method="POST" class="form">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
        </section>
    </main>
    <footer id="footer-container"></footer>
</body>
</html>
